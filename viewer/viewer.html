<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBZ/CBR Reader</title>
    <script>document.documentElement.setAttribute('theme', (new URLSearchParams(window.location.search).get('theme') || 'dark').toLowerCase() === 'light' ? 'light' : 'dark')</script>
    <link rel="stylesheet" href="viewer.css">
    <script src="viewer.js" defer></script>
</head>

<body>
    <div class="content" id="content">

        <div class="reading-container" id="reading-container">
            <div class="reading-body">
                <div id="reading-track"></div>
            </div>
        </div>

    </div>

    <div class="toolbar" id="toolbar">
        <div class="toolbar-left">
            <button id="mode-single" class="active" title="Single page">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="12" height="20" x="6" y="2" rx="2" />
                </svg>
            </button>
            <button id="mode-double" title="Double page">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="8" height="18" x="2" y="3" rx="2" />
                    <rect width="8" height="18" x="14" y="3" rx="2" />
                </svg>
            </button>
            <button id="continuous-toggle" title="Continuous scroll (off = paged)">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="8" x="3" y="2" rx="2" />
                    <rect width="18" height="8" x="3" y="14" rx="2" />
                </svg>
            </button>
            <button id="manga-rtl" class="mode-paged-only icon-toggle" title="Reading direction: left-to-right">
                <svg class="icon" id="dir-ltr-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3 4 7l4 4" />
                    <path d="M4 7h16" />
                    <path d="m16 21 4-4-4-4" />
                    <path d="M20 17H4" />
                </svg>
                <svg class="icon hide" id="dir-rtl-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m16 3 4 4-4 4" />
                    <path d="M20 7H4" />
                    <path d="m8 21-4-4 4-4" />
                    <path d="M4 17h16" />
                </svg>
            </button>
        </div>
        <div class="toolbar-center">
            <button id="btn-prev" title="Previous (←)">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m15 18-6-6 6-6" stroke-width="2" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <span id="page-info">— / —</span>
            <button id="btn-next" title="Next (→)">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m9 18 6-6-6-6" stroke-width="2" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="toolbar-right">
            <button id="transition-speed-toggle" class="mode-paged-only"
                title="Page transition: slide (0.3s) – click for instant">
                <span id="transition-speed-label">0.3s</span>
            </button>
            <button id="scroll-nav-toggle" class="mode-paged-only" title="Navigate with mouse scroll (on)">
                <svg class="icon" id="mouse-on-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="2" width="14" height="20" rx="7" />
                    <path d="M12 6v4" />
                </svg>
                <svg class="icon hide" id="mouse-off-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 6v4" />
                    <path d="M2 2l20 20" />
                    <path d="M5.06 8A7 7 0 0 0 5 9v6a7 7 0 0 0 14 0v-1.13" />
                    <path d="M19 2v4.26A7 7 0 0 0 12 2a6.94 6.94 0 0 0-3.32.84" />
                </svg>
            </button>
            <button id="scroll-gap-toggle" title="Gap between images (on for comics, off for webtoons)">
                <svg class="icon" id="gap-on-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="13" height="7" x="8" y="3" rx="1" />
                    <path d="m2 9 3 3-3 3" />
                    <rect width="13" height="7" x="8" y="14" rx="1" />
                </svg>
                <svg class="icon hide" id="gap-off-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="13" height="7" x="8" y="4" rx="1" />
                    <path d="m2 9 3 3-3 3" />
                    <rect width="13" height="7" x="8" y="13" rx="1" />
                </svg>
            </button>
            <button id="zoom-out" title="Zoom out">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
            <button id="zoom-reset" title="Zoom: 1× (Click to reset)">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                    <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                    <path d="M3 16v3a2 2 0 0 0 2 2h3" />
                    <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                </svg>
            </button>
            <button id="zoom-in" title="Zoom in">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    <line x1="11" y1="8" x2="11" y2="14" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
